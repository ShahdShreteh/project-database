<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Pharmacist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/welcome_background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            animation: background-animation 10s infinite alternate;
            
        }

        @keyframes background-animation {
            0% {
                background-size: 100% 100%;
                filter: brightness(100%);
            }
            50% {
                background-size: 110% 110%;
                filter: brightness(120%);
            }
            100% {
                background-size: 100% 100%;
                filter: brightness(100%);
            }
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .message-container {
            background-color: rgba(241, 236, 236, 0.7);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fade-in 2s;
            margin: auto;
            
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-container h1 {
            font-size: 40px;
            color: #495057;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message-container p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
            font-weight: bold;
        }

        
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/dashboard2" class="link">Home</a></li>
            <li><a href="/medicien2" class="link">Medicine</a></li>
            <li><a href="/users2" class="link">Pharmacist Information</a></li>
            <li><a href="/customer2" class="link">Customer</a></li>
            <li><a href="/orders2" class="link">Orders</a></li>
            <li><a href="/sales2" class="link">Sales</a></li>
            <li><a href="/" class="link">LogOut</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="message-container">
            <h1>Welcome, {{ name }}!</h1>
            <p>Thank you for logging in. Have a great day!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
