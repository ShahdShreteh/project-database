<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Sale</title>
    <link rel="stylesheet" href="/static/css/editsale.css">
    <style>
        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to the heading */
        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Apply animation to the form */
        form {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Update The Sale</h1>
    
    <div class="left-aligned">
        <form action="{{ url_for('edit_sales', id=sales.SalesID) }}" method="POST">

            <label for="ProductID">Product ID:</label>
            <input type="number" name="ProductID" value="{{ sales.ProductID }}" min="1"><br>

            <label for="CustomerID">Customer ID:</label>
            <input type="number" name="CustomerID" value="{{ sales.CustomerID }}" min="1"><br>

            <label for="Quantity">Quantity:</label>
            <input type="number" name="Quantity" value="{{ sales.Quantity }}" min="1"><br>

            <label for="PaymentMethod">Payment Method:</label>
            <input type="text" name="PaymentMethod" value="{{ sales.PaymentMethod  }}" ><br>

            <input type="submit" value="Update The Order">
        </form>
    </div>
</body>
</html>
