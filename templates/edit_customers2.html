<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Information</title>
    <link rel="stylesheet" href="/static/css/edit_customer.css">
    <style>
        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to the heading */
        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Apply animation to the form */
        form {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Update Customer Information</h1>
    
    <div class="left-aligned">
        <form action="{{ url_for('edit_customers2', name=customers.Name if customers.Name else '') }}" method="POST">

            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ customers.Name }}" required><br>

            <label for="city">City:</label>
            <input type="text" name="city" value="{{ customers.city }}"><br>

            <label for="street">Street:</label>
            <input type="text" name="street" value="{{ customers.street }}"><br>

            <label for="DateOfBirth">Date Of Birth:</label>
            <input type="date" name="DateOfBirth" value="{{ customers.DateOfBirth }}"><br>

            <label for="Email">Email:</label>
            <input type="email" name="Email" value="{{ customers.Email }}"><br>

            <label for="Phonenum">Phone Number:</label>
            <input type="text" name="Phonenum" value="{{ customers.Phonenum }}"><br>

            <input type="submit" value="Update Customer">
        </form>
    </div>
</body>
</html>
